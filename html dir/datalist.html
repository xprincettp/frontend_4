<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<main>
<label for="favlang">Favorite Programming Language</label>
<input list="lang" name="favlang" id="favlang"/>
<datalist id="lang">
<option value="HTML"></option>
<option value="CSS"></option>
<option value="JAVASRIPT"></option>
</datalist>
<br>
<!-- time -->
<input type="time" list="popularHours" name="HappyHour" />
<datalist id="popularHours">
<option value="08:00"></option>
<option value="10:00"></option>
<option value="12:00"></option>
</datalist>
<br>
<!-- tips -->
<label for="tick">Tip Amount</label>
<input
type="range" 
name="tick"
list="tickmarks"
min="0" max="100" id="tick">
<datalist id="tickmarks">
<option value="0"></option>
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
<option value="60"></option>
<option value="70"></option>
<option value="80"></option>
<option value="90"></option>
<option value="100"></option>
</datalist>
<br>
<!-- color -->
 <label for="color">Favorite Color</label>
 <input type="color" 
 name="color"
 id="color"
 list="refColors"
 value="#ff0000"
/>
<datalist id="refColors">
<option value="#ff0000"></option>
<option value="#00ff00"></option>
<option value="#0000ff"></option>
</datalist>
<br>
<!--Progress meter  -->
<label for="file">File Progress</label>
<progress class="file" max="100" value="30">30%</progress>
<!-- meter -->
 <label for="fuel">Fuel:</label>
<meter
value="20"
class="fuel"
min="0"
max="100"
low="30"
high="50"
optimum="90"
>
50/100
</meter>
<br>
<video width="400" src="/mp4/仍然很想相信你.mp4" type="video/quicktime"
muted
controls>
</video>
<figcation>Video 1 : card play</figcation>
</figure>

frameborder="0" width="560" height="315">
